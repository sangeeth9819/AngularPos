<br>
<h1>Item</h1>
<br>
<div>
  <div class="form-row">
    <div class="form-group col-md-6">

      <input class="form-control" placeholder="Item ID" name="cusname" id=#City [(ngModel)]="customerDto.fname"  required  minlength="2"  >
    </div>
    <div class="form-group col-md-6">

      <input  class="form-control" placeholder="Description" name="cusAddress" [(ngModel)]="customerDto.lname" required  minlength="2"  >
    </div>
    <div class="form-group col-md-6">

      <input  class="form-control" placeholder="Price" name="cusAddress" [(ngModel)]="customerDto.email" required  minlength="2"  >
    </div>
    <div class="form-group col-md-6">

      <input  class="form-control" placeholder="Qty" name="cusAddress" [(ngModel)]="customerDto.tell" required  minlength="2"  >
    </div>
  </div>
  <br>
  <br>
  <button type="submit" class="btn btn-primary" (click)="addCustomer()">Save</button>

  <br>
  <br>
  <br>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Qty</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customerList" (click)="loadCustomer(customer)">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
