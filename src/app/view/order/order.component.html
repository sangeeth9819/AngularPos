<br>
<h1>Add Order</h1>
<br>
<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">Customer</label>
      <select id="inputState1" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>

  </div>
  <div class="form-row">

    <div class="form-group col-md-4">
      <label for="inputState">Item</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity">Qty</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip">Price</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Add to table</button>

  <br>
  <br>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Qty</th>
      <th scope="col">Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customerList" (click)="loadCustomer(customer)">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.tell}}</td>
    </tr>
    </tbody>
  </table>

  <h6 class="card-category" style="font-size: xx-large">Total</h6>
</form>
