<br>
<h1>Add Order</h1>
<br>
<div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">Customer</label>
      <select id="inputState1"  class="form-control">
        <option  *ngFor="let customer of customerList" value="{{customer.cid}}">{{customer.name}}</option>
        <option>...</option>
      </select>
    </div>

  </div>
  <div class="form-row">

    <div class="form-group col-md-4">
      <label for="inputState">Item</label>
      <select id="inputState" class="form-control" [(ngModel)]="itemId" name="item"  (change)="setPrice11(itemId)" >
        <option  *ngFor="let items of ItemList" [value]="items.code">{{items.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity">Qty</label>
      <input type="text" class="form-control" id="inputCity" [(ngModel)]="qty" name="qty" (keyup.enter)="myfunction()">
    </div>

    <div class="form-group col-md-2">
      <label for="inputPrice">Price</label>
      <input type="text" class="form-control" [(ngModel)]="priceTXT" name="fff" id="inputPrice">
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" (click)="addtoTable()">Add to table</button>

  <br>
  <br>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Qty</th>
      <th scope="col">Price</th>
      <!--<th scope="col">Total</th>-->
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let item of customList" >
      <td>{{item.code}}</td>
      <td>{{item.qty}}</td>
      <td>{{item.price}}</td>
    </tr>
    </tbody>
  </table>

  <h6 class="card-category" style="font-size: xx-large">Total :{{Total}}</h6>
</div>
